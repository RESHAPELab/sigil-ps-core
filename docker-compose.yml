version: "3.9"

services:
  # --- API: DEV ---
  api:
    container_name: sigil-cs2-api-dev
    build:
      context: .
      dockerfile: api/Dockerfile
    volumes:
      - ./api:/app/api
    ports:
      - "5000:5000"
    env_file:
      - api/.env
    profiles: ["dev"]
    environment:
      - FLASK_APP=api.main
      - FLASK_DEBUG=1
      - PYTHONPATH=/app
    command: flask run --host=0.0.0.0 --port=5000
    networks:
      - appnet
    restart: always
    depends_on:
      - db

  # --- API: PROD ---
  api-prod:
    container_name: sigil-cs2-api-prod
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - api/.env
    profiles: ["prod"]
    environment:
      - FLASK_APP=api.main
      - FLASK_DEBUG=0
    command: gunicorn -w 4 -b 0.0.0.0:5000 api.main:app
    networks:
      - appnet
    restart: always
    depends_on:
      - db

  # --- Frontend: DEV ---
  ui:
    container_name: sigil-cs2-ui-dev
    build:
        context: ./ui
        target: dev
    ports:
        - "5173:5173"
    env_file:
        - ui/.env
    profiles: ["dev"]
    networks:
        - appnet
    restart: always
    depends_on:
      - api

  # --- Frontend: PROD ---
  ui-prod:
    container_name: sigil-cs2-ui-prod
    build:
      context: ./ui
      target: prod
      args:
        VITE_API_BASE: /api
    ports:
      - "80:80"
    profiles: ["prod"]
    networks:
      - appnet
    restart: always
    depends_on:
      - api

  # --- Database (shared) ---
  db:
    image: mysql:8.0
    container_name: sigil-cs2-mysql
    ports:
      - "3306"
    env_file:
      - api/.env
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

networks:
  appnet:
